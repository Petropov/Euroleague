name: Update EuroLeague data

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      season_code:
        description: "Season code (e.g. E2025)"
        required: false
        default: "E2025"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Run full pipeline
        run: |
          SEASON="${{ github.event.inputs.season_code || 'E2025' }}"
          python -m src.fetch_results --season "$SEASON"
          python -m src.fetch_boxscores --season "$SEASON"
          python -m src.build_player_gog --season "$SEASON"
          python -m src.build_report --season "$SEASON"


      - name: Commit curated updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/curated reports
          if git diff --cached --quiet; then
            echo "No curated changes to commit"
            exit 0
          fi
          git commit -m "chore: update curated data + reports"
          git push
