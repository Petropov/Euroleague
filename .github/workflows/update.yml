name: Update EuroLeague PAN/OLY data

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      season_code:
        description: "Season code (e.g. E2025)"
        required: false
        default: "E2025"

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: |
          SEASON="${{ github.event.inputs.season_code || 'E2025' }}"
          python -m src.pipeline --season "$SEASON"

      - name: Commit curated updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/curated logs/pipeline.log
          if git diff --cached --quiet; then
            echo "No curated changes to commit"
            exit 0
          fi
          git commit -m "chore: update curated EuroLeague PAN/OLY datasets"
          git push
